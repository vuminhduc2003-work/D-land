{% extends 'dashboard2.html' %}
{% load static %}
{% block content %}
<div class="">
    <h2 class="mb-4">Danh sách căn hộ</h2>
    <!-- Nút Thêm Căn Hộ -->
    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addApartmentModal">
        Thêm Căn Hộ
    </button>
    <!-- Bảng Danh Sách Căn Hộ -->
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <table class="table table-striped w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400" id="apartmentTable">
            <thead class="thead-dark">
                <tr>
                    <th>STT</th>
                    <th>Mã Phòng</th>
                    <th>Toà</th>
                    <th>Tầng</th>
                    <th>Diện Tích</th>
                    <th>Trạng Thái</th>
                    <th>Chức năng</th>
                </tr>
        </thead>
        <tbody>
            <!-- Dữ liệu sẽ được tải động từ API -->
        </tbody>
    </table>
    </div>
    <!-- Modal Thêm Căn Hộ -->

    <div class="modal fade" id="addApartmentModal" tabindex="-1" aria-labelledby="addApartmentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" id="addApartmentForm">
            <div class="modal-header">
                <h5 class="modal-title" id="addApartmentModalLabel">Thêm Căn Hộ</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="apartmentForm">
                    <div class="mb-3">
                        <label for="apartmentCode" class="form-label">Mã Phòng</label>
                        <input type="text" class="form-control" id="apartmentCode" required>
                    </div>
                    <div class="mb-3">
                        <label for="building" class="form-label">Toà</label>
                        <input type="text" class="form-control" id="building" required>
                    </div>
                    <div class="mb-3">
                        <label for="floorNumber" class="form-label">Tầng</label>
                        <input type="number" class="form-control" id="floorNumber" required>
                    </div>
                    <div class="mb-3">
                        <label for="area" class="form-label">Diện Tích (m²)</label>
                        <input type="number" step="0.01" class="form-control" id="area" required>
                    </div>

                    <div class="mb-3">
                        <label for="apartmentOrientation" class="form-label">Hướng</label>
                        <select id="apartmentOrientation" class="form-control">
                        <option value="East">Đông</option>
                        <option value="West">Tây</option>
                        <option value="South">Nam</option>
                        <option value="North">Bắc</option>
                        <option value="Southeast">Đông Nam</option>
                        <option value="Southwest">Tây Nam</option>
                        <option value="Northeast">Đông Bắc</option>
                        <option value="Northwest">Tây Bắc</option>

                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">Trạng Thái</label>
                        <select class="form-control" id="status" required>
                            <option value="Vacant">Trống</option>
                            <option value="Rented">Đã Thuê</option>
                            <option value="Sold">Đã Bán</option>
                            <option value="Maintenance">Bảo Trì</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Thêm Căn Hộ</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="viewApartmentModal" tabindex="-1" aria-labelledby="viewApartmentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="viewApartmentModalLabel">Chi Tiết Căn Hộ</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="apartmentDetails">
                    <p><strong>Mã Phòng:</strong> <span id="apartmentCodeDetail"></span></p>
                    <p><strong>Toà:</strong> <span id="buildingDetail"></span></p>
                    <p><strong>Tầng:</strong> <span id="floorNumberDetail"></span></p>
                    <p><strong>Diện Tích (m²):</strong> <span id="areaDetail"></span></p>
                    <p><strong>Hướng:</strong> <span id="apartmentOrientationDetail"></span></p>
                    <p><strong>Trạng Thái:</strong> <span id="statusDetail"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
    <script src="/static/js/app.js"></script>

{% endblock %}
