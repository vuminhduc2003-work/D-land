{% extends 'dashboard2.html' %}
{% block content %}
    <section STYLE="margin-top: 40px">
        <div class="relative overflow-x-auto" style="width: max-content">
            <table id="apartmentTable" class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-6 py-3">
                            TT
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Mã căn hộ
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Toà
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Diện tích
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Tên chủ sở hữu
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Di động
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Email
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Năm sinh
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Trạng thái
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Phê duyệt cập nhập
                        </th>
                        <th scope="col" class="px-6 py-3">
                            <button data-modal-target="crud-modal" data-modal-toggle="crud-modal" class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">
                                ADD
                            </button>

                            <div id="crud-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
                                <div class="relative p-4 w-full max-w-md max-h-full">
                                    <!-- Modal content -->
                                    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                                        <!-- Modal header -->
                                        <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                                            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                                                Căn hộ
                                            </h3>
                                            <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="crud-modal">
                                                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                                                </svg>
                                                <span class="sr-only">Close modal</span>
                                            </button>
                                        </div>
                                        <!-- Modal body -->
                                        <form id="addApartmentForm" method="POST" class="p-4 md:p-5">
                                            {% csrf_token %}
                                            <div class="grid gap-4 mb-4 grid-cols-2">
                                                <!-- Mã căn hộ -->
                                                <div class="relative z-0 w-full mb-5 group">
                                                    <input type="text" name="floating_apartment_code" id="floating_apartment_code" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
                                                    <label for="floating_apartment_code" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Mã căn hộ</label>
                                                </div>

                                                <!-- Tòa nhà -->
                                                <div class="relative z-0 w-full mb-5 group">
                                                    <input type="text" name="floating_building" id="floating_building" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
                                                    <label for="floating_building" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Toà</label>
                                                </div>

                                                <div class="relative z-0 w-full mb-5 group">
                                                    <input type="number" name="floating_floor_number" id="floating_floor_number" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
                                                    <label for="floating_floor_number" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Số tầng</label>
                                                </div>
                                                <div class="relative z-0 w-full mb-5 group">
                                                    <input type="text" name="floating_area" id="floating_area" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
                                                    <label for="floating_floor_number" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Diện tích</label>
                                                </div>

                                                <!-- Hướng căn hộ -->
                                                <div class="relative z-0 w-full mb-5 group">
                                                    <select name="floating_direction" id="floating_direction" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" required>
                                                        <option value="" disabled selected>Chọn hướng</option>
                                                        <option value="Đông">Đông</option>
                                                        <option value="Tây">Tây</option>
                                                        <option value="Nam">Nam</option>
                                                        <option value="Bắc">Bắc</option>
                                                        <option value="Đông Nam">Đông Nam</option>
                                                        <option value="Tây Nam">Tây Nam</option>
                                                        <option value="Đông Bắc">Đông Bắc</option>
                                                        <option value="Tây Bắc">Tây Bắc</option>
                                                    </select>
                                                    <label for="floating_direction" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Hướng căn hộ</label>
                                                </div>


                                                <!-- Trạng thái -->
                                                <div class="relative z-0 w-full mb-5 group">
                                                    <select name="floating_status" id="floating_status" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" required>
                                                        <option value="" disabled selected>Chọn trạng thái</option>
                                                        <option value="Trống">Trống</option>
                                                        <option value="Đã bán">Đã bán</option>
                                                        <option value="Đã thuê">Đã thuê</option>
                                                        <option value="Bảo trì">Bảo trì</option>
                                                    </select>
                                                    <label for="floating_status" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Trạng thái</label>
                                                </div>

                                            <!-- Submit Button -->
                                            <button type="submit" class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                                <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
                                                Add Apartment
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script>

    const apiUrl = 'http://127.0.0.1:8000/api/can-ho';

// Hàm tải dữ liệu từ API và hiển thị trong bảng
    async function loadTableData() {
        try {
            const response = await fetch(apiUrl); // Gửi yêu cầu GET đến API
            const data = await response.json();  // Chuyển đổi phản hồi sang JSON

            const tableBody = document.querySelector("#apartmentTable tbody");
            tableBody.innerHTML = ""; // Xóa nội dung cũ trong bảng

            // Duyệt qua từng mục trong dữ liệu và thêm vào bảng
            data.forEach((item, index) => {
                const row = `
                    <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                        <td class="px-6 py-4">${index + 1}</td>
                        <td class="px-6 py-4">${item.ma_can_ho}</td>
                        <td class="px-6 py-4">${item.toa_nha}</td>
                        <td class="px-6 py-4">${item.dien_tich}</td>
                        <td class="px-6 py-4">${item.ten_chu_so_huu || "Chưa cập nhật"}</td>
                        <td class="px-6 py-4">${item.di_dong || "Chưa cập nhật"}</td>
                        <td class="px-6 py-4">${item.email || "Chưa cập nhật"}</td>
                        <td class="px-6 py-4">${item.nam_sinh || "Chưa cập nhật"}</td>
                        <td class="px-6 py-4">${item.trang_thai || "Chưa cập nhật"}</td>
                        <td class="px-6 py-4 text-center">
                            <button class="px-4 py-2 text-white bg-green-600 rounded hover:bg-green-800">Duyệt</button>
                        </td>
                        <td class="px-6 py-4 text-center">
                            <a href="/can-ho/${item.id}" class="px-4 py-2 text-white bg-blue-600 rounded hover:bg-blue-800">Xem chi tiết</a>
                        </td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        } catch (error) {
            console.error("Lỗi khi tải dữ liệu:", error);
        }
    }

    // Tải dữ liệu khi trang được tải
    document.addEventListener("DOMContentLoaded", loadTableData);

    document.getElementById('addApartmentForm').addEventListener('submit', async function(event) {
        event.preventDefault(); // Ngừng hành động mặc định của form (reload trang)

        // Lấy dữ liệu từ các input trong form
        const formData = {
            ma_can_ho: document.getElementById('floating_apartment_code').value,
            toa_nha: document.getElementById('floating_building').value,
            so_tang: document.getElementById('floating_floor_number').value,
            dien_tich: document.getElementById('floating_area').value,
            huong_can_ho: document.getElementById('floating_direction').value,
            trang_thai: document.getElementById('floating_status').value
        };

        try {
            // Gửi yêu cầu POST tới API
            const response = await fetch('http://127.0.0.1:8000/api/can-ho', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            });

            // Chờ phản hồi từ API
            const data = await response.json();

            if (response.ok) {
                alert('Thêm căn hộ thành công!');
                // Bạn có thể gọi hàm loadTableData() để tải lại bảng dữ liệu
                loadTableData();
            } else {
                alert('Đã xảy ra lỗi khi thêm căn hộ');
            }
        } catch (error) {
            console.error("Lỗi khi gửi dữ liệu:", error);
            alert('Lỗi kết nối tới máy chủ');
        }
    });


    </script>
{% endblock %}
