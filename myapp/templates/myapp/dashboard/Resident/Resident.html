{% extends 'dashboard2.html' %}
{% block content %}
    <section STYLE="margin-top: 40px">
        <div class="relative overflow-x-auto" style="width: max-content">
            <table id="residentTable" class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-6 py-3">
                            TT
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Họ tên
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Số điện thoại
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Email
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Ngày sinh
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Giới tính
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Địa chỉ
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Ngày đăng ký
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Căn hộ
                        </th>
                        <th scope="col" class="px-6 py-3">
                            <button data-modal-target="crud-modal" data-modal-toggle="crud-modal" class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">
                                Thêm cư dân
                            </button>

                            <div id="crud-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
                                <div class="relative p-4 w-full max-w-md max-h-full">
                                    <!-- Modal content -->
                                    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                                        <!-- Modal header -->
                                        <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                                            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                                                Căn hộ
                                            </h3>
                                            <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="crud-modal">
                                                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                                                </svg>
                                                <span class="sr-only">Close modal</span>
                                            </button>
                                        </div>
                                        <!-- Modal body -->
                                                <form id="addResidentForm" method="POST">
                                                    {% csrf_token %}
                                                    <div class="grid gap-4 mb-4 grid-cols-2">
                                                        <!-- Họ tên -->
                                                        <div class="relative z-0 w-full mb-5 group">
                                                            <input type="text" name="ho_ten" id="ho_ten" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none" placeholder=" " required />
                                                            <label for="ho_ten" class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:text-blue-600">Họ và tên</label>
                                                        </div>

                                                        <!-- Số điện thoại -->
                                                        <div class="relative z-0 w-full mb-5 group">
                                                            <input type="text" name="so_dien_thoai" id="so_dien_thoai" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none" placeholder=" " required />
                                                            <label for="so_dien_thoai" class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:text-blue-600">Số điện thoại</label>
                                                        </div>

                                                        <!-- Email -->
                                                        <div class="relative z-0 w-full mb-5 group">
                                                            <input type="email" name="email" id="email" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none" placeholder=" " required />
                                                            <label for="email" class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:text-blue-600">Email</label>
                                                        </div>

                                                        <!-- Ngày sinh -->
                                                        <div class="relative z-0 w-full mb-5 group">
                                                            <input type="date" name="ngay_sinh" id="ngay_sinh" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none" required />
                                                            <label for="ngay_sinh" class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:text-blue-600">Ngày sinh</label>
                                                        </div>

                                                        <!-- Giới tính -->
                                                        <div class="relative z-0 w-full mb-5 group">
                                                            <select name="gioi_tinh" id="gioi_tinh" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none" required>
                                                                <option value="Nam">Nam</option>
                                                                <option value="Nữ">Nữ</option>
                                                            </select>
                                                            <label for="gioi_tinh" class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:text-blue-600">Giới tính</label>
                                                        </div>

                                                        <!-- Địa chỉ -->
                                                        <div class="relative z-0 w-full mb-5 group">
                                                            <input type="text" name="dia_chi" id="dia_chi" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none" placeholder=" " required />
                                                            <label for="dia_chi" class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:text-blue-600">Địa chỉ</label>
                                                        </div>
                                                    </div>

                                                    <button type="submit" class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5">
                                                        Thêm Cư Dân
                                                    </button>
                                                </form>
                                                <!-- Close Button -->
                                                <button onclick="closeModal()" class="absolute top-2 right-2 text-gray-500">
                                                    <i class="fas fa-times"></i>
                                                </button>
                                    </div>
                                </div>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>

    <script>
    const apiUrl = 'http://127.0.0.1:8000/api/resident';

    async function loadTableData() {
        try {
            const response = await fetch(apiUrl);
            const data = await response.json();

            const tableBody = document.querySelector("tbody");
            tableBody.innerHTML = ""; // Clear existing rows

            data.forEach((resident, index) => {
                const row = `
                    <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                        <td class="px-6 py-4">${index + 1}</td>
                        <td class="px-6 py-4">${resident.ho_ten}</td> <!-- Adjust according to your model -->
                        <td class="px-6 py-4">${resident.so_dien_thoai}</td> <!-- Adjust according to your model -->
                        <td class="px-6 py-4">${resident.email}</td> <!-- Adjust according to your model -->
                        <td class="px-6 py-4">${resident.ngay_sinh}</td> <!-- Adjust according to your model -->
                        <td class="px-6 py-4">${resident.gioi_tinh}</td> <!-- Adjust according to your model -->
                        <td class="px-6 py-4">${resident.dia_chi}</td> <!-- Adjust according to your model -->
                        <td class="px-6 py-4">${resident.ngay_dang_ky}</td> <!-- Adjust according to your model -->
                        <td class="px-6 py-4">
                            ${resident.ma_can_ho ? resident.ma_can_ho.dia_chi : 'Chưa có căn hộ'}
                        </td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        } catch (error) {
            console.error("Error fetching data: ", error);
        }
    }

    // Call loadTableData on page load
    window.onload = loadTableData;



    const form = document.getElementById('addResidentForm');

    form.addEventListener('submit', async (event) => {
        event.preventDefault(); // Ngừng việc gửi form mặc định

        // Lấy dữ liệu từ form
        const formData = new FormData(form);

        // Chuyển đổi formData thành đối tượng JSON
        const data = {};
        formData.forEach((value, key) => {
            data[key] = value;
        });

        try {
            const response = await fetch('http://127.0.0.1:8000/api/resident', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            if (response.ok) {
                // Nếu thành công, có thể làm gì đó, ví dụ: đóng modal và tải lại bảng
                console.log('Resident added:', result);
                // Đóng modal
                document.querySelector('[data-modal-toggle="crud-modal"]').click();
                loadTableData();  // Tải lại dữ liệu bảng
            } else {
                console.error('Error:', result);
            }
        } catch (error) {
            console.error('Error sending data:', error);
        }
    });
</script>

{% endblock %}
